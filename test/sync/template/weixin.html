<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" >
<meta name="description" content="kiln share" >
<style type="text/css">
body{font-size:16px}
@media screen and (min-width:1024px){
    .rich_media{width:740px;margin-left:auto;margin-right:auto;}
    .rich_media_content{overflow:auto}
    }
div#ad{ position:fixed; bottom:0px; left :0px; width:100%;max-height:200px; }
.rich_media_title { margin-bottom: 10px; line-height: 1.4; font-weight: 400; font-size: 24px; }
#date{color:#8c8c8c;}
.rich_media_meta { display: inline-block; vertical-align: middle; margin-right: 8px; margin-bottom: 10px; font-size: 16px; }
.rich_media_meta_list { margin-bottom: 6px; line-height: 20px; font-size: 0; }
.rich_media_content{
    min-height: 350px;
    overflow: hidden;
        color: #3e3e3e;
}
</style>
</head>
<body>
{{#thumbnail}}
<div style="display:none"> <img src="{{thumbnail}}" width="500" height="500" /> </div>
{{/thumbnail}}
<div class="rich_media">
<h2 class="rich_media_title">{{title}}</h2>
<div class="rich_media_meta_list">
<span id="date" class="rich_media_meta">{{date}}</span>
<span id="author" class="rich_media_meta">{{{author-html}}}</span>
</div>
<div id="content" class="rich_media_content">
{{{content}}}
</div>
{{#ad-html}}
<br><br><br><br><br>
<div id="ad">{{{ad-html}}}</div>
{{/ad-html}}
<div id="footer"></div>
</div>
</body>
</html>
